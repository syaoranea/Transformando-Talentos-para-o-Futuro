        <div class="login">
          <a class="logo" href="index.html">Itautech<span style="font-size: 12px;"> Programa de Formação Tech </span></a>
            <ul class="login-list">
                <li style="display: none;"><span>Inscreva-se Aqui:</span><a href="cadastro.php" class="botao" target="_blank">Inscrição</a></li>
            </ul>

        <main>
           
            <form method="POST" action="redirecionar.html">
                <div id="hidden"><p class="erro" id="error">CPF inválido</p></div>
              <div class="input-field">
                  <input id="name" type="text"  placeholder="Nome Completo (obrigatório)" required>
                  <label for="name"><img src="img/avatar.png" height="33" width="33"></label>
              </div>
              <div class="input-field">
                 
                  <input id="cpf" type="text" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()" onblur="valida_cpf()" placeholder="CPF (obrigatório)">
                  <label for="cpf"><img src="img/avatar.png" height="33" width="33"></label>
                  
              </div>
              <div class="input-field">
                  <input type="text" placeholder="RG" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Digite o numero no formato XX.XXX.XXX-XX"  maxlength="13" onkeyup="mascara_rg()"  id="rg">
                  <label for="rg"><img src="img/avatar.png" height="33" width="33"></label>
              </div>
              <div class="input-field">
                  <input type="text" placeholder="Endereço (obrigatório)" id="logradouro" required>
                  <label for="endereco"><img src="img/avatar.png" height="33" width="33"></label>
              </div>
              <div class="imputmenor">
                  <div class="input-field imputmenor2">
                      <input type="text" placeholder="Numero (obrigatório)" id="Numero" required>
                      <label for="Numero"><img src="img/avatar.png" height="33" width="33"></label>
                  </div>
                  
                  <div class="input-field imputmenor2">
                      <input type="text" placeholder="Bairro" id="bairro">
                      <label for="bairro"><img src="img/avatar.png" height="33" width="33"></label>
                  </div>
              </div>
              <div class="input-field">
                  <input type="text" placeholder="Cidade" id="localidade">
                  <label for="cidade"><img src="img/avatar.png" height="33" width="33"></label>
              </div>
              <div class="imputmenor">
                  <div class="input-field imputmenor2">
                      <input type="text" placeholder="Estado" id="uf">
                      <label for="estado"><img src="img/avatar.png" height="33" width="33"></label>
                  </div>
                  <div class="input-field imputmenor2">
                      <input type="text" placeholder="Cep" id="cep">
                      <label for="cep"><img src="img/avatar.png" height="33" width="33"></label>
                  </div>
              </div>
              <div class="input-field">
                  <input type="text" placeholder="Telefone Fixo" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" title="Digite o numero no formato XX-XXXX-XXXX" onkeyup="mascara_fixo()" maxlength="12" id="telefone">
                  <label for="telefone"><img src="img/avatar.png" height="33" width="33"></label>
              </div>
              <div class="input-field">
                  <input type="text" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" title="Digite o numero no formato XX-XXXXX-XXXX" placeholder="Telefone Celular (obrigatório)" onkeyup="mascara_celular()" maxlength="13" id="celular" required>
                  <label for="celular"><img src="img/avatar.png" height="33" width="33"></label>
              </div>
              <div class="checkbox">
                <fieldset>
                    <legend>Marque seu Sexo</legend>
                  <input type="checkbox" id="feminino" name="sexo" value="F">
                  <label for="feminino">F = Feminino</label>
                  <input type="checkbox" id="masculino" name="sexo" value="M">
                  <label for="masculino">M = Masculino</label>
                  <input type="checkbox" id="x" name="sexo" value="X">
                  <label for="x">X = Prefiro não responder</label>
                </fieldset>
            </div>
              <button class="botao">
                  Cadastrar
              </button>
          </form>
        </main>
        <div class="rodape">
