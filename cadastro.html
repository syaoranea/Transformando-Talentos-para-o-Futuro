<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - Transformando Talentos para o Futuro
    </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="conteudo">
        <header>
            <h1>Itautech</h1>
        </header>
        <main>
            <form>
                <div class="input-field">
                    <input id="name" type="text" placeholder="Nome Completo (obrigatório)">
                    <label for="name"><img src="img/avatar.svg" height="33" width="33"></label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="sexo">
                    <label for="sexo">F = Feminino</label>
                    <label for="sexo">M = Masculino</label>
                </div>
                <div class="input-field">
                        <div id="hidden"><p class="erro" id="error">CPF inválido</p></div>
                    <input id="cpf" type="text" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()" onblur="valida_cpf()" placeholder="CPF (obrigatório)">
                    <label for="cpf"><img src="img/mail.png" height="33" width="33"></label>
                    
                </div>
                <div class="input-field">
                    <input type="text" placeholder="RG" maxlength="12" onkeyup="mascara_rg()"  id="rg">
                    <label for="rg"><img src="img/lock.svg" height="33" width="33"></label>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Endereço (obrigatório)" id="logradouro">
                    <label for="endereco"><img src="img/lock.svg" height="33" width="33"></label>
                </div>
                <div class="imputmenor">
                    <div class="input-field imputmenor2">
                        <input type="text" placeholder="Numero (obrigatório)" id="Numero">
                        <label for="Numero"><img src="img/lock.svg" height="33" width="33"></label>
                    </div>
                    
                    <div class="input-field imputmenor2">
                        <input type="text" placeholder="Bairro" id="bairro">
                        <label for="bairro"><img src="img/lock.svg" height="33" width="33"></label>
                    </div>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Cidade" id="localidade">
                    <label for="cidade"><img src="img/lock.svg" height="33" width="33"></label>
                </div>
                <div class="imputmenor">
                    <div class="input-field imputmenor2">
                        <input type="text" placeholder="Estado" id="uf">
                        <label for="estado"><img src="img/lock.svg" height="33" width="33"></label>
                    </div>
                    <div class="input-field imputmenor2">
                        <input type="text" placeholder="Cep" id="cep">
                        <label for="cep"><img src="img/lock.svg" height="33" width="33"></label>
                    </div>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Telefone Fixo" onkeyup="mascara_fixo()" maxlength="12" id="telefone">
                    <label for="telefone"><img src="img/lock.svg" height="33" width="33"></label>
                </div>
                <div class="input-field">
                    <input type="text" pattern="[a-z]{1,15}" placeholder="Telefone Celular (obrigatório)" onkeyup="mascara_celular()" maxlength="13" id="celular">
                    <label for="celular"><img src="img/lock.svg" height="33" width="33"></label>
                </div>
                
                <button>
                    Cadastrar
                </button>
            </form>
            
        </main>
        <footer>
            <a href=""><span>Esqueci senha</span></a>
            <a href="">Criar Conta</a>
        </footer>
    </div>
    <script src="js/cep.js"></script>
    <script src="js/mascaras.js"></script>
    <script src="js/validacao_cpf.js"></script>
</body>
</html>
